<!DOCTYPE html>
<html>
<head>
  <title>Open Multiple Links</title>
</head>
<body>
  <h2>Select links to open</h2>

  <div id="checkbox-container"></div>

  <button id="openButton">Submit</button>

  <script>
    // Define your checkboxes and URLs
    const boxes = [
      { label: "Google", url: "https://google.com" },
      { label: "YouTube", url: "https://youtube.com" },
      { label: "GitHub", url: "https://github.com" },
      { label: "Wikipedia", url: "https://wikipedia.org" },
      { label: "StackOverflow", url: "https://stackoverflow.com" },
      { label: "MDN Docs", url: "https://developer.mozilla.org" },
      { label: "Reddit", url: "https://reddit.com" },
      { label: "CNN", url: "https://cnn.com" },
      { label: "BBC", url: "https://bbc.com" },
      { label: "OpenAI", url: "https://openai.com" }
    ];

    const container = document.getElementById("checkbox-container");

    // Create checkboxes
    boxes.forEach((item, index) => {
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = "box" + index;

      const label = document.createElement("label");
      label.htmlFor = checkbox.id;
      label.innerText = " " + item.label;

      const line = document.createElement("div");
      line.appendChild(checkbox);
      line.appendChild(label);

      container.appendChild(line);
    });

    // Submit button: open ALL checked links
    document.getElementById("openButton").addEventListener("click", () => {
      boxes.forEach((item, index) => {
        const cb = document.getElementById("box" + index);
        if (cb.checked) {
          window.open(item.url, "_blank");
        }
      });
    });
  </script>
</body>
</html>
