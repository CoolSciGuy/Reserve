<!DOCTYPE html>
<html>
<head>
  <title>Next Pay Period Booking Links</title>
  <style>
    .week-container {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .week-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .date-line {
      margin: 4px 0;
    }
    .holiday {
      font-weight: bold;
      color: red;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <!-- Login link -->
  <h3>
    <a href="https://ds4114.github.io/agil/index.html" target="_blank">
      Login first
    </a>
  </h3>

  <h2>Select Dates for NEXT Pay Period (Weekdays Only)</h2>
  <p>(Automatically generated from today's date)</p>

  <div id="week1" class="week-container">
    <div class="week-title">Week 1</div>
  </div>

  <div id="week2" class="week-container">
    <div class="week-title">Week 2</div>
  </div>

  <button id="openButton">Submit</button>

  <script>
    const startHour = 9;
    const endHour = 17;
    const baseURL = "https://login.agilquest.com/availsearch/list/byassets";
    const TOTAL_WEEKDAYS = 10;
    const WEEKDAYS_PER_CONTAINER = 5;

    // Federal holidays (example for 2025-2026)
    // Format: "MM-DD": "Holiday Name"
    const federalHolidays = {
      "01-01": "New Year's Day",
      "01-20": "Martin Luther King Jr. Day",
      "02-17": "Presidents' Day",
      "05-26": "Memorial Day",
      "06-19": "Juneteenth",
      "07-04": "Independence Day",
      "09-01": "Labor Day",
      "10-13": "Columbus Day",
      "11-11": "Veterans Day",
      "11-27": "Thanksgiving Day",
      "12-25": "Christmas Day"
    };

    function buildLink(dateObj) {
      const year = dateObj.getFullYear();
      const month = dateObj.getMonth() + 1;
      const day = dateObj.getDate();

      const params = new URLSearchParams({
        attrs: JSON.stringify({ bools: [], strings: [], numberRels: {}, dept: null }),
        category: 2,
        cty: "null",
        end: JSON.stringify({
          year: year,
          month: month,
          dayOfMonth: day,
          hour: endHour,
          minute: 0,
          tzIdValue: "America/New_York",
          discriminator: "AqDate"
        }),
        fl: 6,
        fls: "[]",
        loc: JSON.stringify({
          sysidVenue: 1,
          sysidVenues: [],
          tzIdValue: "America/New_York"
        }),
        rType: 1,
        rule: JSON.stringify({ flags: { isPattern: false } }),
        start: JSON.stringify({
          discriminator: "AqDate",
          dayOfMonth: day,
          month: month,
          year: year,
          hour: startHour,
          minute: 0,
          tzIdValue: "America/New_York"
        }),
        ts: Date.now(),
        types: "[74,13]"
      });

      return baseURL + "?" + params.toString();
    }

    function formatHoliday(dateObj) {
      const mm = String(dateObj.getMonth() + 1).padStart(2, "0");
      const dd = String(dateObj.getDate()).padStart(2, "0");
      const key = mm + "-" + dd;
      return federalHolidays[key] || null;
    }

    const today = new Date();
    const nextPeriodStart = new Date(today);
    nextPeriodStart.setDate(today.getDate() + 14);

    const week1Container = document.getElementById("week1");
    const week2Container = document.getElementById("week2");

    let addedWeekdays = 0;
    let i = 0;

    while (addedWeekdays < TOTAL_WEEKDAYS) {
      const dateObj = new Date(nextPeriodStart);
      dateObj.setDate(nextPeriodStart.getDate() + i);

      const dayOfWeek = dateObj.getDay(); // 0 = Sunday, 6 = Saturday
      if (dayOfWeek !== 0 && dayOfWeek !== 6) {
        const url = buildLink(dateObj);
        const dateString = dateObj.toLocaleDateString("en-US", {
          weekday: "short",
          month: "long",
          day: "numeric",
          year: "numeric"
        });

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = "day" + addedWeekdays;
        checkbox.dataset.url = url;

        const label = document.createElement("a");
        label.href = url;
        label.target = "_blank";
        label.innerText = " " + dateString;
        label.style.marginLeft = "6px";

        const line = document.createElement("div");
        line.className = "date-line";
        line.appendChild(checkbox);
        line.appendChild(label);

        const holidayName = formatHoliday(dateObj);
        if (holidayName) {
          const holidayLabel = document.createElement("span");
          holidayLabel.className = "holiday";
          holidayLabel.innerText = " (" + holidayName + ")";
          line.appendChild(holidayLabel);
        }

        if (addedWeekdays < WEEKDAYS_PER_CONTAINER) {
          week1Container.appendChild(line);
        } else {
          week2Container.appendChild(line);
        }

        addedWeekdays++;
      }
      i++;
    }

    document.getElementById("openButton").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      checkboxes.forEach(cb => {
        if (cb.checked) {
          window.open(cb.dataset.url, "_blank");
        }
      });
    });
  </script>

</body>
</html>
